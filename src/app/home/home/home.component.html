<div class="container">
 <div class="pokeGift">
  <img src="../../../assets/images/pokemonsgift/poke_1.gif" alt="">
  <img src="../../../assets/images/pokemonsgift/poke_4.gif" alt="">
  <img src="../../../assets/images/pokemonsgift/poke_7.gif" alt="">
  <img src="../../../assets/images/pokemonsgift/poke_25.gif" alt="">
 </div>
  
  <div id="divBusca">
   
    
    <input type="text" id="txtBusca" placeholder="Buscar..."/>
    <button id="btnBusca">Buscar</button>
  </div>
  <div class="card-pokemon">
    <div class="container-pokemon">

      <div *ngFor="let poke of results" class="pokemon-card" (click)="openModal(poke)">
        <div class="pokemon-header">
          <img [src]="poke.imageURL" alt="Pokemon Image">
          <h2 class="pokemon-name">{{ poke.name }}</h2>
         
        </div>
      </div>
      
      
    </div>
  </div>
</div>
