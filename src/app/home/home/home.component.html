<div class="container">
    <img src="../../../assets/images/0 - CAPA.jpg" alt="pokemon_capa">
    <div class="box-card">
        <H1>POKEMONS</H1>
        <div class="container-pokemon">

            <div *ngFor="let poke of results" class="pokemon-card">
                <div class="pokemon-header">
                    <img src={{poke.url}}>
                    <h2 class="pokemon-name">{{poke.name}}</h2>
                </div>
                <div class="pokemon-info">
                  <div class="pokemon-btn" (click)="clickBuscaPokemonDetalhe(poke)">
                    ver detalhes
                  </div>
                </div>

            </div>

    </div>
</div>
