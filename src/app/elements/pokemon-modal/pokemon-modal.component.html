<div class="modal-background" (click)="closeModal()">
  <div class="modal-content">
    <div class="pokemon-details">
      <div class="title">
        <p>Nome: {{pokemonDetail.name}}</p>  <p> ID: {{pokemonDetail.id}}</p>
        
      </div>
      <div class="image-card">
        <img [src]="pokemonDetail.sprites.front_default" />
      

      </div>
    </div>  
    <div class="detail">
    
      <div *ngFor="let habilidade of pokemonDetail.abilities"> 
        <div class="abilidades"> 
          <p>Abilidades: {{habilidade.ability.name}}</p> 
          
          
          <app-detalhes-habilidade [url]="habilidade.ability.url"></app-detalhes-habilidade> 
      
    
     
   
  </div>
</div>
